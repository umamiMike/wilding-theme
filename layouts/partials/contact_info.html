<div class="grid contact">
  <span>
    <img src="{{ .Site.Params.avatar }}"></img>
    <h3 class="" >{{ .Site.Params.name }} </h3>
  </span>
  <span>
    <a href="https://github.com/{{ .Site.Params.github_username }}" > <span class="fab fa-github-square fa-2x"> </span> 
      <p> github.com/umamiMike</p> 
    </a>
  </span>
  <span >
    <a  href="https://twitter.com/{{ .Site.Params.twitter }}" > 
      <i class="fab fa-twitter-square "></i><p> {{ .Site.Params.twitter }}</p> 
    </a>
  </span>
  <span>
    <a href="mailto:{{ .Site.Params.contact_email }}">
      <p class="fas fa-envelope " > {{ .Site.Params.contact_email }} </p>
    </a>
  </span>
  <span>
    <p class="fas fa-address-card "> {{ .Site.Params.street }} {{ .Site.Params.city_state_zip }}
    </p>
  </span>
  <span>
    <p class="fas fa-phone-square"> {{ .Site.Params.phone }} </p>
  </span>
</div>
